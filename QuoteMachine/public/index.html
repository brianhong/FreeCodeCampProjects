<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <h1>Random Quote Machine</h1>
  <div id="random-quote-button">
    <button id="quote-button" type="button">Random Quote</button>
  </div>
  <div id="quote-block">
    <div id="quote-text">
      <p id="quote"></p>
      <p id="quote-author"></p>
    </div>
    <a id="twitter-share-button" href="">
      <i class="fa fa-twitter-square fa-5x" aria-hidden="true" href=""></i>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"
          integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
          crossorigin="anonymous"></script>
  <script src="scripts/myscripts.js" type="text/javascript"></script>
  <!-- Scripts -->

</body>
</html>
